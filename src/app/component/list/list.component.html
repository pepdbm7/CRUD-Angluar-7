<div class="alert alert-warning" role="alert" *ngFor="let item of items">
  {{ item.name }}
  <!-- Delete button -->
  <div class="float-right"
  (click)="delete(item)">
    <i class="far fa-trash-alt"></i>
  </div>

  <!-- Edit button -->
  <div class="float-right mx-4"
  (click)="edit(item)"
  data-toggle="modal"
  data-target="#exampleModal">
    <i class="fas fa-pencil-alt"></i>
  </div>
</div>


<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Edit post</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form (ngSubmit)="addEditedItem()">
          <!-- with ngModel, the input shows the current content of the post: -->
          <input type="text"
          placeholder="Write something..."
          name="name"
          class="form-control"
          [(ngModel)]= "editItem.name"
          >
          <button class="btn btn-success mt-3" type="submit">Edit</button>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Done</button>
      </div>
    </div>
  </div>
</div>
